<div class="container rounded" style="border:1px solid white; margin-top: 10px;">
<div style="margin-top: 10px;" class="row mb-3">
    <div class="col col-4">
        <h5 style="font-family: 'Times New Roman', Times, serif; color: white;">Brands</h5>
        <select [(ngModel)]="brandFilter"  class="form-select" aria-label="Default select example" style="opacity: 0.8;">
            <option *ngFor="let brand of brands" [value]="brand.id" selected="{{getSelectedBrand(brand.id)}}">{{brand.brandName}}</option>
          </select>
    </div>
    <div class="col col-4">
        <h5 style="font-family: 'Times New Roman', Times, serif; color: white;">Colors</h5>
        <select [(ngModel)]="colorFilter" class="form-select" aria-label="Default select example" style="opacity: 0.8;">
            <option *ngFor="let color of colors" [value]="color.id" [selected]="getSelectedColor(color.id)"  >{{color.colorName}}</option>
          </select>
    </div>
    <div style="margin-top: 30px;" class="col col-2">
        <a 
        href="home/cars/filter/{{brandFilter}}/{{colorFilter}}" class="btn btn-success">Filtrele</a>
        </div>
       
</div>
</div>
