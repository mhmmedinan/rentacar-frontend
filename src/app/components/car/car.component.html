<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span *ngIf="dataLoaded!=false" class="visually-hidden">Loading...</span>
  </div>
<table class="table table-bordered border-primary">
    <thead>
        <tr>
            <th>Id</th>
            <th>Marka</th>
            <th>Renk</th>
            <th>Model</th>
            <th>Günlük Fiyat</th>
            <th>Açıklama</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars" >
        <td>{{car.id}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
    </tr>
    </table>
