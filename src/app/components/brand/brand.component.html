<div style="margin-top:10px; "  class="mb-3">
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="marka ara">
  </div>
  <div *ngIf="filterText" class="alert alert-success">
    {{filterText}} aradınız
  </div>
<ul class="list-group" >
    <li routerLink="/home" [class]="getAllBrandClass()" >TÜM MARKALAR</li>
    <li (click)="setCurrentBrand(brand)" routerLink="cars/brand/{{brand.id}}"  [class]="getCurrentBrandClass(brand)" *ngFor="let brand of brands | filterPipe:filterText">{{brand.brandName}}</li>
</ul>
