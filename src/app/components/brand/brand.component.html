
<div style="margin-top:10px;opacity: 0.8; "  class="mb-3" >
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="marka ara">
  </div>
  <div *ngIf="filterText" class="alert alert-success" style="opacity: 0.8;">
    {{filterText}} aradınız
  </div>
  
<ul class="list-group" style="opacity: 0.8;" >
    <li routerLink="/home" [class]="getAllBrandClass()" >TÜM MARKALAR</li>
</ul>

<div class="mb-3" style="opacity: 0.8;">
  <select class="form-select" size="5" aria-label="size 3 select example">
      <option style="background-color:  rgb(252, 251, 245);" (click)="setCurrentBrand(brand)"
      routerLink="cars/brand/{{brand.id}}" [class]="getCurrentBrandClass(brand)"
      *ngFor="let brand of brands | filterPipe:filterText" value="1">{{brand.brandName}}</option>

  </select>
</div>
