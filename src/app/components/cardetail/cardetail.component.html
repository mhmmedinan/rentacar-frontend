<ngb-carousel style="opacity: 0.9;">
  <ng-template ngbSlide *ngFor ="let car of carImages">
      <div class="picsum-img-wrapper">
        <img  class="d-block w-100" style="width: 900px; height: 435px;" src="https://localhost:44367{{car.imagePath}}" >
      </div>
  </ng-template>
</ngb-carousel>

<br>

<div class="card"  *ngFor ="let car of carDetails; let i = index"  >
  <div class="card-body" *ngIf="i<1">
    <h5 class="card-title">{{car.brandName}} {{car.description}}</h5>
    <hr>
    <table class="table">
      <thead>
        <tr>
            <th>Marka</th>
            <th>Renk</th>
            <th>Yıl</th>
            <th>Fiyat</th>
            <th>İşlem</th>
        </tr>
    </thead>
    <tbody>
    <tr class="table-secondary">
      <td>{{car.brandName}}</td>
      <td>{{car.colorName}}</td>
      <td>{{car.modelYear}}</td>
      <td>{{car.dailyPrice | currency:"₺"}}</td>
      <td><app-rental [car]="car"></app-rental></td>
     
  </tbody>
    </table>
    
  </div>
</div>

<br>
