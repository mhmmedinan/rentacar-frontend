    <div class="card">
        <div class="card-body">
            <div class="card-header"><h5 class="title">Müşteri Listesi</h5></div>
            <hr>
            <div class="card">
                <table class="table table-secondary">
                    <thead>
                        <tr>
                            <th>User Id</th>
                            <th>Müşteri Adı</th>
                            <th>Müşteri Soyadı</th>
                            <th>Şirket</th>
                            <th>Findeks Puanı</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr class="table-light" *ngFor="let customer of customers" >
                        <td>{{customer.userId}}</td>
                        <td>{{customer.firstName}}</td>
                        <td>{{customer.lastName}}</td>
                        <td>{{customer.companyName}}</td>
                        <td>{{customer.findeks}}</td>
                    </tr>
                </tbody>
                    </table>
            </div>
        </div>
    </div>
