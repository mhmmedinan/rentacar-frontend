<div class="card" style="opacity: 0.8;" >
    <div class="card-header">Renk Güncelleme</div>
    <div class="card-body">
        <form [formGroup]="updateColorForm">
            <div class="mb-3" > 
              <label for="colorName">Color Name</label>
              <input 
                type="text"
                class="form-control"
                id="colorName"
                formControlName="colorName"
              />
            </div>
            </form>
    </div>
    <div class="card-header">
        <button class="btn btn-primary" style="width: 100%;" (click)="update()">Güncelle</button>
    </div>
  </div>
